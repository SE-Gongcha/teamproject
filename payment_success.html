<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>바코드 스캔</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="Payment.css">
    </head>

    <body>
        <div id="Basic_window">
            <div class="container text-center" style="font-weight: bolder;">
                <div class="row">
                    <div id="Scan_type" class="col" style="font-size: 64px; font-weight: bolder;">placeholder</div>
                </div>
            </div>
            
            <div class="container" style="margin-top: 5%;">
                <div class="row">
                    <p style="font-size: 48px;">T 맴버십 바코드 하단의<br>번호를 입력해 주세요</p>
                </div>
                <div class="row align-items-end">
                    <div class="col-8"><input type="number" class="form-control" id="Num_input" style="font-size: 36px; height: 100px;"></div>
                    <div class="col-4"><button type="button" name="Manual_input" id="" class="Gong_color p-3 w-75">
                        사용</button>
                    </div>
                </div>
            </div>

            <div class="container" style="margin-top: 20%;">
                <div class="row mb-5">
                    <div class="col"><button type="button" class="Numpad w-100 h-100">1</button></div>
                    <div class="col"><button type="button" class="Numpad w-100 h-100">2</button></div>
                    <div class="col"><button type="button" class="Numpad w-100 h-100">3</button></div>
                </div>
                <div class="row mb-5">
                    <div class="col"><button type="button" class="Numpad w-100 h-100">4</button></div>
                    <div class="col"><button type="button" class="Numpad w-100 h-100">5</button></div>
                    <div class="col"><button type="button" class="Numpad w-100 h-100">6</button></div>
                </div>
                <div class="row mb-5">
                    <div class="col"><button type="button" class="Numpad w-100 h-100">7</button></div>
                    <div class="col"><button type="button" class="Numpad w-100 h-100">8</button></div>
                    <div class="col"><button type="button" class="Numpad w-100 h-100">9</button></div>
                </div>
                <div class="row mb-5">
                    <div class="col"><button type="button" class="Gong_color w-100 h-100" style="font-size: 36px;">전체 지우기</button></div>
                    <div class="col"><button type="button" class="Numpad w-100 h-100">0</button></div>
                    <div class="col"><button type="button" class="Gong_color w-100 h-100">←</button></div>
                </div>
            </div>

            <div class="container text-center" style="margin-top: 20%;">
                <div class="row" id="">
                    <div class="col">
                        <button type="button" name="Manual_cancel" id="" class="Destruct_color p-3 w-100 h-100">
                        취소</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
