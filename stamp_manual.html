<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>스탬프 번호 입력</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="Payment.css">
    </head>

    <body>
        <div id="Basic_window">
            <div class="container text-center" style="font-weight: bolder;">
                <div class="row">
                    <div id="Scan_type" class="col" style="font-size: 64px; font-weight: bolder;">공차 맴버십을<br> 스캔해주세요</div>
                </div>
            </div>
            
            <div class="container" style="margin-top: 5%;">
                <div class="row">
                    <p style="font-size: 48px;">공차 회원 번호를<br>입력해 주세요</p>
                </div>
                <div class="row align-items-end">
                    <div class="col-8"><input type="number" class="form-control" id="Num_input" style="font-size: 36px; height: 100px;"></div>
                    <!--- 모달 활성화 용 버튼 -->
                    <div class="col-4"><button type="button" data-toggle="modal" data-target="#Payment_waiting" class="Gong_color p-3 ml-2 w-100">
                        사용</button>
                    </div>
                </div>
            </div>

            <!-- JS를 통한 키패드 구현 -->
            <div class="container" style="margin-top: 20%;">
                <div class="row mb-5">
                    <div class="col"><button type="button" class="Numpad w-100 h-100">1</button></div>
                    <div class="col"><button type="button" class="Numpad w-100 h-100">2</button></div>
                    <div class="col"><button type="button" class="Numpad w-100 h-100">3</button></div>
                </div>
                <div class="row mb-5">
                    <div class="col"><button type="button" class="Numpad w-100 h-100">4</button></div>
                    <div class="col"><button type="button" class="Numpad w-100 h-100">5</button></div>
                    <div class="col"><button type="button" class="Numpad w-100 h-100">6</button></div>
                </div>
                <div class="row mb-5">
                    <div class="col"><button type="button" class="Numpad w-100 h-100">7</button></div>
                    <div class="col"><button type="button" class="Numpad w-100 h-100">8</button></div>
                    <div class="col"><button type="button" class="Numpad w-100 h-100">9</button></div>
                </div>
                <div class="row mb-5">
                    <div class="col"><button type="button" class="Gong_color w-100 h-100" style="font-size: 36px;">전체 지우기</button></div>
                    <div class="col"><button type="button" class="Numpad w-100 h-100">0</button></div>
                    <div class="col"><button type="button" class="Gong_color w-100 h-100">←</button></div>
                </div>
            </div>

            <div class="container text-center" style="margin-top: 20%;">
                <div class="row" id="">
                    <div class="col">
                        <button type="button" onclick="document.location='print_order.html'" class="Destruct_color p-3 w-100 h-100">
                        취소</button>
                    </div>
                </div>
            </div>
        </div>
  
        <!-- 모달 -->
        <div class="modal fade" id="Payment_waiting" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">적립 처리중</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>잠시만 기다려 주십시오</p>
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border" role="status">
                              <span class="sr-only">Loading...</span>
                            </div>
                          </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" style="background-color: #6D000E;">취소</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
