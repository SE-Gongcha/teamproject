<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>공차_kiosk_administrator_topping_change</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{url_for('static', filename = 'css/style.css')}}">
    </head>
    <body>

        <nav class="nav_left">
            <div class="logo">
                <img src="../../static/img/공차.png" alt="logo">
            </div>
            <ul>
                <li><a href="/manager/menu/list">메뉴관리</a></li>
                <li><a href="/manager/menu/list">메뉴현황</a></li>
                <li><a href="/manager/menu/change">메뉴등록/수정</a></li>
                <li><a href="/manager/topping/change">토핑등록/수정</a></li>
            </ul>
        </nav>

        <nav class="nav border d-flex nav_top">
            <a class="nav-link active" href="/manager/menu/list">메뉴관리</a>
            <a class="nav-link" href="/manager/payment/list">매출관리</a>
        </nav>
        <button type="button" class="btn btn-light logout"><a href="/manager/login">로그아웃</a></button>

        <h2>메뉴 현황</h2>
        <!--본문-->
        <div class="container d-flex">
            <!--토핑 리스트-->
            <div class="topping_list col-6">
                <h6>토핑 현황</h6>
                <select class="custom-select" id="topping_select" size="10">
                </select>
            </div>

            <!--토핑 정보-->
            <div class="topping_discription col-6">
                <h6>토핑정보</h6>
                <form id="topping_discription_form" class="topping_discription_form">
                    <div class="form-group row">
                        <label for="input_topping_name" class="col-sm-4 col-form-label col-form-label-sm">토핑이름</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="input_topping_name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input_topping_price" class="col-sm-4 col-form-label col-form-label-sm">추가금액</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="input_topping_price">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input_topping_img" class="col-sm-4 col-form-label col-form-label-sm">사진</label>
                        <div class="col-sm-8">
                            <input type="file" class="form-control-file form-control-sm" id="input_topping_img">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input_topping_kitchen"
                               class="col-sm-4 col-form-label col-form-label-sm">주방출력</label>
                        <div class="form-check col-sm-7">
                            <input class="form-check-input position-static" type="checkbox" id="input_topping_kitchen"
                                   value="option1" aria-label="...">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input_topping_waiting" class="col-sm-4 col-form-label col-form-label-sm">준비중</label>
                        <div class="form-check col-sm-7">
                            <input class="form-check-input position-static" type="checkbox" id="input_topping_waiting"
                                   value="option1" aria-label="...">
                        </div>
                    </div>

                    <!--버튼-->
                    <div class="buttons float-right">
                        <button type="button" class="btn" data-toggle="modal" data-target="#Modal_add"
                                id="topping_add_btn">토핑등록
                        </button>
                        <button type="button" class="btn" data-toggle="modal" data-target="#Modal_modify"
                                id="topping_modify_btn">토핑수정
                        </button>
                        <button type="button" class="btn" data-toggle="modal" data-target="#Modal_remove"
                                id="topping_remove_btn">토핑삭제
                        </button>
                    </div>

                    <!--모달창-->
                    <!--모달창-->

                    <div class="modal fade" id="Modal_add" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="ModalLabel"></h5>
                                    <button type="button" class="close" id="close_btn" data-dismiss="modal"
                                            aria-label="close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">

                                </div>
                                <div class="modal-footer">
                                    <button type="button" onclick="add_topping()" class="btn" data-dismiss="modal"
                                            id="add_ok_btn">OK
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="Modal_modify" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="ModalLabel"></h5>
                                    <button type="button" class="close" id="close_btn" data-dismiss="modal"
                                            aria-label="close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">

                                </div>
                                <div class="modal-footer">
                                    <button type="button" onclick="update_topping()" class="btn" data-dismiss="modal"
                                            id="modify_ok_btn">OK
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="Modal_remove" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="ModalLabel"></h5>
                                    <button type="button" class="close" id="close_btn" data-dismiss="modal"
                                            aria-label="close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" onclick="delete_topping()" class="btn" data-dismiss="modal"
                                            id="remove_ok_btn">OK
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>

            </div>
        </div>

        <script charset="UFT-8">

            //토핑 추가(DB)
            function add_topping() {

                let name = input_topping_nameEl.value;
                let price = input_topping_priceEl.value;
                let kitchen = input_topping_kitchenEl.checked;
                let wating = input_topping_waitingEl.checked;

                let topping_data = {
                    'name_give': name,
                    'price_give': price,
                    'kitchen_give': kitchen,
                    'wating_give': wating
                }

                $.ajax({
                        type: "POST",
                        url: "{{url_for('add_topping')}}",
                        data: JSON.stringify(topping_data),
                        success: function (response) {
                            console.log("성공!");
                            console.log(topping_data);
                        }
                    }
                )
            }

            //토핑 수정
            function update_topping() {

                let name = input_topping_nameEl.value;
                let price = input_topping_priceEl.value;
                let kitchen = input_topping_kitchenEl.checked;
                let wating = input_topping_waitingEl.checked;

                let topping_data = {
                    'name_give': name,
                    'price_give': price,
                    'kitchen_give': kitchen,
                    'wating_give': wating
                }

                $.ajax({
                        type: "POST",
                        url: "{{url_for('update_topping')}}",
                        data: JSON.stringify(topping_data),
                        success: function (response) {
                            console.log("성공!");
                            console.log(topping_data);
                        }
                    }
                )
            }

            //토핑 삭제
            function delete_topping() {
                let name = input_topping_nameEl.value;

                $.ajax({
                        type: "POST",
                        url: "{{url_for('delete_topping')}}",
                        data: {
                            'name_give': name,
                        },
                        success: function (response) {
                            console.log("삭제 성공!");
                        }
                    }
                )
            }

            //DB에서 메뉴정보/카테고리 정보 불러오기
            var topping_data = new Array();

            const all_topping = JSON.parse('{{ all_topping |default("")| tojson }}');
            for (var property in all_topping) {
                topping_data.push(all_topping[property]);
            }
            console.log(topping_data);

        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="{{url_for('static', filename= 'js/topping_change.js')}}"></script>
    </body>
</html>
